<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .prediction-form { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Performance Prediction</h1>
        
        <div class="prediction-form">
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="race_ethnicity" class="form-label">Race/Ethnicity</label>
                    <select class="form-select" name="race_ethnicity" required>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="parental_level_of_education" class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="high school">High School</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reading_score" class="form-label">Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="writing_score" class="form-label">Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict</button>
            </form>

            {% if results is not none %}
            <div class="mt-4 alert alert-success">
                <h4>Predicted Math Score: {{ results }}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
